<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">
  <script src="js/index.js"></script>
  <title>OtakuVerse | NFT preview card component</title>
</head>
<body>
	
	    <div class="card">
	      <div class="card-content">
	        <div class="card-content-img">
	            <img class="img" src="./image/image-equilibrium.jpg" alt="Nft image" />      
	        </div>
	        <div class="card-content-text">
	          <h3>Equilibrium #6251</h3>

            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="price-time">
              <span class="price"><img src="./image/icon-ethereum.svg" alt="" />0.041 ETH</span><span class="time"><img src="./image/icon-clock.svg" alt="" />3 days left</span>
            </div>
            <div class="creator">
              <img class="avatar" src="./image/image-avatar.png" alt="" />
              <p>Creation of <span id="creator">theMaskedOtaku</span></p>
            </div>    
            <button>Purchase</button>
          </div>
	      </div>
	      
	    </div>
</body>
</html>
